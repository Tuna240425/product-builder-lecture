<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <button id="theme-toggle" title="Toggle Dark/Light Mode">ðŸŒ“</button>
        <h1>Dinner Menu Recommender</h1>
        <div id="menu-display">
            <p id="placeholder-text">What should we eat tonight?</p>
        </div>
        <button id="recommend-btn">Recommend Dinner</button>

        <hr class="section-divider">

        <section id="partnership-section">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/mreayrbg" method="POST" id="inquiry-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="_replyto" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Send Inquiry</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
